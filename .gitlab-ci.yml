stages:
  - scan
  - validate
  - deploy
  - get-kubeconfig
  - store-secret

variables:
  AWS_DEFAULT_REGION: "ap-southeast-1"
  STACK_NAME: "eks-db-stack"
  TEMPLATE_FILE: "create-infra.yaml"
  KEY_NAME: "zh-aws-12Sep2021"
  PUBLIC_SUBNET_ID: "subnet-0f62cec780d2f7eab"
  PRIVATE_SUBNET_IDS: "subnet-050f90ccce030bf67,subnet-0dd65ab7b174fe216" # Replace with your second private subnet ID
  VPC_ID: "vpc-0c21ab08ba57a4946"

scan:
  stage: scan
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - trivy config --exit-code 0 --severity HIGH,CRITICAL .
    
validate:
  stage: validate
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - aws cloudformation validate-template --template-body file://$TEMPLATE_FILE

deploy:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - |
      aws cloudformation deploy \
        --stack-name $STACK_NAME \
        --template-file $TEMPLATE_FILE \
        --capabilities CAPABILITY_IAM \
        --parameter-overrides \
          KeyName=$KEY_NAME \
          PublicSubnetId=$PUBLIC_SUBNET_ID \
          PrivateSubnetIds=$PRIVATE_SUBNET_IDS \
          VpcId=$VPC_ID \
          MongoDBSecretARN=$MONGODB_SECRET_ARN
    - |
      echo "Deployment complete. Outputs:"
      aws cloudformation describe-stacks \
        --stack-name $STACK_NAME \
        --query "Stacks[0].Outputs" \
        --output table

get-kubeconfig:
  stage: get-kubeconfig
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - |
      CLUSTER_NAME=$(aws cloudformation describe-stacks \
        --stack-name $STACK_NAME \
        --query "Stacks[0].Outputs[?OutputKey=='EKSClusterName'].OutputValue" \
        --output text)
      aws eks update-kubeconfig --name $CLUSTER_NAME --kubeconfig kubeconfig
  artifacts:
    paths:
      - kubeconfig

store-secret:
  stage: store-secret
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - |
      # Get the secret ARN from CloudFormation outputs
      SECRET_ARN=$(aws cloudformation describe-stacks \
        --stack-name $STACK_NAME \
        --query "Stacks[0].Outputs[?OutputKey=='KubeconfigSecretArn'].OutputValue" \
        --output text)

      # Store kubeconfig in Secrets Manager
      aws secretsmanager put-secret-value \
        --secret-id $SECRET_ARN \
        --secret-string file://kubeconfig
  needs: ["get-kubeconfig"]
  artifacts:
    paths:
      - kubeconfig